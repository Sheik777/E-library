<div class="book">
  <h1>Add Book</h1>
  <hr>
  <form [formGroup]="addbook">
    <div class="sm-3">
      <label for="bookid" class="form-label">Book Id </label>
      <input type="text" class="form-control" id="bookId" formControlName="bookId" autocomplete="off">
    </div>
    <div class="sm-3">
      <label for="Title" class="form-label">Title </label>
      <input type="text" class="form-control" id="title" formControlName="title" autocomplete="off">
    </div>
    <div class="sm-3">
      <label for="author" class="form-label">Author </label>
      <input type="text" class="form-control" id="author" formControlName="author" autocomplete="off">
    </div><br>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click)="pushbook()" [disabled]="!addbook.valid">Add Book</button>
    </div>
  </form>
</div>

<table class="table table-hover">
  <thead>

    <tr>
      <th scope="col">#</th>
      <th scope="col">Book ID</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let obj of mybooks;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{obj.bookId}}</td>
      <td>{{obj.title}}</td>
      <td>{{obj.author}}</td>
      <td>
        <button id="edit" class="btn btn-sm-2 btn-warning" title="Edit"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" (click)="del(i)"
          data-bs-target="#exampleModal">
          <i class="fa-solid fa-trash"></i>
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this Item
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button (click)="del(i)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
